<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .container {
    width: 100%;
    height: 100%;
    height: 100vh;
    overflow: hidden !important;
    }

    h1 {
      font-family: "Source Sans Pro", sans-serif;
      font-weight: bold;
      font-size: 90px;
      letter-spacing: 20px;
      text-transform: uppercase;
      text-align: center;
      color: #B5B5B5;
      margin: 0px;
      padding: 0px;
    }

    h2 {
      font-family: "Source Sans Pro", sans-serif;
      font-size: 30px;
      font-weight: 600;
      letter-spacing: 20px;
      text-transform: uppercase;
      text-align: center;
      color: #B5B5B5;
      line-height: 50px;
      padding: 0px;
      margin: 0px;
    }
    h2 a {
      color: #B5B5B5;
      text-decoration: none;
      border-bottom: 5px solid #B5B5B5;
      margin: 0;
      padding: 0;
    }
    h2 a span {
      letter-spacing: 0px !important;
      padding-right: 3px;
    }
    h2 a:hover {
      color: #808080;
      border-bottom: 5px solid #808080;
    }

    #scene ul {
      width: 100% !important;
      height: 100% !important;
      height: 100vh !important;
      overflow: hidden;
      position: relative;
    }

    .text {
      position: relative;
      top: 50%;
      -webkit-transform: translateY(-50%) !important;
      -ms-transform: translateY(-50%) !important;
      transform: translateY(-50%) !important;
      z-index: 3;
      display: block;
    }

    /* ---- reset ---- */

    body {
      margin: 0;
      font:normal 75% Arial, Helvetica, sans-serif;
    }

    canvas {
      display: block;
      vertical-align: bottom;
    }

    /* ---- particles.js container ---- */

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #b61924;
      background-image: url("");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <div id="particles-js">
    <canvas class="particles-js-canvas-el"  style="width: 100%; height: 100%;">
    </canvas>
  </div>
  
  <div class="container">
    <div class="text">
      <h1 style="text-shadow: -3px 0 0 rgba(255,0,0,.7),3px 0 0 rgba(0,255,255,.7);">

      <h2 style="text-shadow: -3px 0 0 rgba(255,0,0,.7),3px 0 0 rgba(0,255,255,.7);">
        Page Not Found
      </h2>
      <h2 style="text-shadow: -3px 0 0 rgba(255,0,0,.7),3px 0 0 rgba(0,255,255,.7);">
        Go 
        <a href="javascript:void(0);" onclick="redirectToHomePage();">
          hom<span>e</span>
        </a>
        &nbsp; You're Drunk 
      </h2>
    </div>
  </div>

    function redirectToHomePage() {
        window.location.href = "https://joband.co/?locale=tw";
    }
    </script>
  
</body>
</html>
